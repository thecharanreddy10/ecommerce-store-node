name: Build and deploy Node.js app to Azure Web App - ecom-node-fs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ðŸ‘‡ IMPORTANT PART (run inside backend folder)
      - name: npm install, build, and test
        working-directory: backend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # ðŸ‘‡ Upload ONLY backend folder
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6CBDD31723464CFCAE65B16A3CDC1BA1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F52DA93AFA4541088920B0DD342CEB04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5BFA968F43F549F3BCD89CBB9B5C09F0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-node-fs'
          slot-name: 'Production'
          package: .
