deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    id-token: write
    contents: read

  steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6CBDD31723464CFCAE65B16A3CDC1BA1 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F52DA93AFA4541088920B0DD342CEB04 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5BFA968F43F549F3BCD89CBB9B5C09F0 }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'ecom-node-fs'
        slot-name: 'Production'
        package: .
